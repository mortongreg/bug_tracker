<html>

<body>
    <script>
   async function fetchIt() {
      console.log("Starting...")
      let response = "";

      if (response == "") {
        response = await fetch("http://127.0.0.1:5000/get_issue", {
          body: "id=1",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          method: "POST",
          mode: "cors"
        })
        let text = await response.json()
        console.log(text)
      
      console.log("Finished");
      return text;
      }
    }
    (async () => {
      await fetchIt();
    })();
   </script>

</body>

</html>
